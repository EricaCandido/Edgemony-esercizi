<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
    <title>Homepage</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html"
          ><img class="nav_img" alt="Popularity logo" src="./img/logo.png"
        /></a>
        <div class="nav_text">
          <a href="./index.html"> <h3>Home</h3></a>
          <a href="#cards-container"><h3>Discover</h3></a>
          <h3>About us</h3>
          <section class="section-search">
            <input class="search" type="text" placeholder="Search a city" />
          </section>
        </div>
      </nav>
    </header>
    <hero> </hero>

    <main>
      <section class="heading">
        <div class="random-destination">
          <h3>Can't decide?</h3>
          <button class="random-btn">Let us choose!</button>
        </div>
        <h1>Explore the world...</h1>
        <p class="loader">Just a few seconds..</p>
        <h2 class="results"></h2>
        <h2 class="your-destination"></h2>
        <button class="show">Show all</button>
        <div class="searched_city"></div>
      </section>
      <!-- <h2>Popularity</h2> -->
      <a name="cards-container"><section class="cardS-container"></section></a>
    </main>
    <footer>
      <a href="https://www.airbnb.it/">
        <img class="footer_img" alt="Airbnb logo" src="./img/airbnb-logo.png"
      /></a>
      <a href="https://www.expedia.it/"
        ><img
          class="footer_img"
          alt="Expedia logo"
          src="./img/expedia-logo.png"
      /></a>
      <a href="https://www.booking.com/"
        ><img
          class="footer_img"
          alt="Booking logo"
          src="./img/booking-logo.png"
      /></a>
      <a href="https://www.skyscanner.it/"
        ><img
          class="footer_img"
          alt="Skyscanner logo"
          src="./img/skyscanner-logo.png"
      /></a>
    </footer>
