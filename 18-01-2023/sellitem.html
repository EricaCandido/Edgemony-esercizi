<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./posts.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <form class="item_form">
      <h1>Sell your item form</h1>
      <h3>Please, fill in the form.</h3>
      <input
        class="titleInput"
        type="text"
        placeholder="Title of yout item"
        required
      />
      <input
        class="priceInput"
        type="number"
        placeholder="Price of your item"
        required
      />

      <input
        class="categoryInput"
        type="number"
        placeholder="Number categoryof your item"
        required
      />
      <input
        class="item_imgInput"
        type="text"
        placeholder="Item image url"
        required
      />
      <textarea class="descriptionInput" placeholder="Description"> </textarea>
      <input class="submit" type="submit" value="SEND" />
    </form>
  </body>
</html>
