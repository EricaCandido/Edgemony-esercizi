<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./posts.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="forms">
      <form class="item_form">
        <h1>Sell your item form</h1>
        <h3>Please, fill in the form.</h3>
        <label for="item_title">Title</label>
        <input
          name="item_title"
          class="titleInput"
          type="text"
          placeholder="Title of your item"
          required
        />
        <label for="item_price">Price</label>
        <input
          name="item_price"
          class="priceInput"
          type="number"
          placeholder="Price of your item"
          required
        />
        <label for="item_category">Category</label>
        <input
          name="item_category"
          class="categoryInput"
          type="number"
          placeholder="Number category of your item"
          required
        />
        <label for="item_image">Image</label>
        <input
          name="item_image"
          class="item_imgInput"
          type="text"
          placeholder="Item image url"
          required
        />
        <label for="item_description">Description</label>
        <textarea
          name="item_description"
          class="descriptionInput"
          placeholder="Description"
        >
        </textarea>
        <input class="submit" type="submit" value="SEND" />
      </form>
      <form class="category_form">
        <h1>Add a category form</h1>
        <h3>Please, fill in the form to add a new category.</h3>
        <label for="category_name">Name</label>
        <input
          name="category_name"
          class="category_name"
          type="text"
          placeholder="Name your category"
          required
        />
        <label for="category_name">Image</label>
        <input
          name="category_image"
          class="category_image"
          type="text"
          placeholder="Category image url"
          required
        />
        <input class="category_submit" type="submit" value="SEND" />
      </form>
      <form class="delete_form">
        <h1>Delete an item form</h1>
        <h3>Please, fill in the form to remove an item.</h3>
        <label for="item_id">Item ID</label>
        <input
          name="item_id"
          class="item_id"
          type="number"
          placeholder="ID"
          required
        />
        <input class="delete_submit" type="submit" value="DELETE" />
      </form>
      <form class="edit_form">
        <h1>Edit an item form</h1>
        <h3>Please, fill in the form to edit an item.</h3>
        <label for="item_id2">Item ID</label>
        <input
          name="item_id2"
          class="item_id2"
          type="number"
          placeholder="Item to edit ID"
          required
        />
        <label for="item_title">Title</label>
        <input
          name="item_title"
          class="titleInput"
          type="text"
          placeholder="Item to edit title"
          required
        />
        <label for="item_price">Price</label>
        <input
          name="item_price"
          class="priceInput"
          type="number"
          placeholder="Item to edit price"
          required
        />
        <label for="item_category">Category</label>
        <input
          name="item_category"
          class="categoryInput"
          type="number"
          placeholder="Item to edit category"
          required
        />
        <label for="item_image">Image</label>
        <input
          name="item_image"
          class="item_imgInput"
          type="text"
          placeholder="Item to edit image url"
          required
        />
        <label for="item_description">Description</label>
        <textarea name="item_description" class="descriptionInput"> </textarea>
        <input class="edit_submit" type="submit" value="SEND" />
      </form>
    </div>
  </body>
</html>
